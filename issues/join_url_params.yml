---
level: easy
tags: [hash, string]

checks:
  ruby:
    setup: |
      urlParams = {first_param: 123, second_param: 456, third_param: 678}

      url = "http://www.foobar.com"
      expected = "http://www.foobar.com?first_param=123&second_param=456&third_param=678"

    asserts:
      - assert_equal expected, join_params(url, url_params)

  javascript:
    setup: |
      var urlParams = {
        first_param: 123,
        second_param: 456,
        third_param: 678
      }

      var url = "http://www.foobar.com"
      var expected = "http://www.foobar.com?first_param=123&second_param=456&third_param=678"

    asserts:
      - assertEqual(expected, join_params(url, urlParams))
