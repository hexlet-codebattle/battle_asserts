---
level: easy
tags: []
description: |
  Write a function to parse some dates and return a standard format. Hint: the help page might be of use.

checks:
  ruby:
    asserts:
      - assert_equal "Nov 30, 1835", pretty_date("11-30-1835")
      - assert_equal "Jul 20, 1933", pretty_date("July 20, 1933")
      - assert_equal "Nov 11, 1922", pretty_date("1922-11-11")
      - assert_equal "Sep 20, 1978", pretty_date("9/20/1978")

  javascript:
    asserts:
      - assert_equal("Nov 30, 1835", prettyDate("11-30-1835"))
      - assert_equal("Jul 20, 1933", prettyDate("July 20, 1933"))
      - assert_equal("Nov 11, 1922", prettyDate("1922-11-11"))
      - assert_equal("Sep 20, 1978", prettyDdate("9/20/1978"))
